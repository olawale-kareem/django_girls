{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
                {% if user.is_authenticated %}
                <a href="{% url 'post_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"><button class="btn btn-secondary"> Home </button></span></a>
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"><button class="btn btn-secondary"> Add post</button></span></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"><button class="btn btn-secondary"> Unpublised post</button></span></a>
                    <p class="top-menu">Hello {{ user.username }} <small><a href="{% url 'logout' %}">Log out</a></small></p>
                    {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"><small>Log in</small></span></a>
                {% endif %}
                <h1><a href="#">Django Girls Blog</a></h1>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
